  <body>
    <div class="music-player">

    <div class="info">

      <div class="left">
        <a href="javascript:;" class="icon-shuffle"></a>
        <a href="javascript:;" class="icon-heart"></a>
      </div>

      <div class="center">
        <div class="jp-playlist">
          <ul>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="right">
        <a href="javascript:;" class="icon-repeat"></a>
        <a href="javascript:;" class="icon-share"></a>
      </div>

      <div class="progress"></div>

    </div>

    <div class="controls">
      <div class="current jp-current-time">00:00</div>
      <div class="play-controls">
        <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
        <a href="javascript:;" class="icon-play jp-play" title="play"></a>
        <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
        <a href="javascript:;" class="icon-next jp-next" title="next"></a>
      </div>
      <div class="volume-level">
        <a href="javascript:;" class="icon-volume-up" title="max volume"></a>
        <a href="javascript:;" class="icon-volume-down" title="mute"></a>
      </div>
    </div>

    <div id="jquery_jplayer" class="jp-jplayer"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/jquery.jplayer/jquery.jplayer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/add-on/jplayer.playlist.min.js"></script>
  <!-- <script src="static/script_music.js"></script> -->
  <script type="text/javascript">
  $(document).ready(function(){

    var playlist = [{
        title:"Bunga Abadi",
        artist:"Rio clappy",
        mp3:"{{url_for('static', filename='music/Rio Clappy - Bunga Abadi Lirik Lagu.mp3')}}",
        oga:"{{url_for('static', filename='music/Rio Clappy - Bunga Abadi Lirik Lagu.ogg')}}",
        poster: "https://github.com/wandinulaqli/qufranMusic/blob/main/img/empat.PNG?raw=true"
      },{
        title:"Penjaga Hati",
        artist:"nadhif basalamah",
        mp3:"{{url_for('static', filename='music/nadhif basalamah - penjaga hati (Official Lyric Video).mp3')}}",
        oga:"{{url_for('static', filename='music/nadhif basalamah - penjaga hati (Official Lyric Video).ogg')}}",
        poster: "https://github.com/wandinulaqli/qufranMusic/blob/main/img/lima.PNG?raw=true"
      },{
        title:"Hati-hati di jalan",
        artist:"Tulus",
        m4a: "{{url_for('static',filename='music/TULUS - Hati-Hati di Jalan (Official Lyric Video).mp3')}}",
        oga: "{{url_for('static', filename='music/TULUS - Hati-Hati di Jalan (Official Lyric Video).ogg')}}",
        poster: "https://github.com/wandinulaqli/qufranMusic/blob/main/img/enam.PNG?raw=true"
    }];

    var cssSelector = {
      jPlayer: "#jquery_jplayer",
      cssSelectorAncestor: ".music-player"
    };

    var options = {
      swfPath: "https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/jquery.jplayer/Jplayer.swf",
      supplied: "ogv, m4v, oga, mp3",
      volumechange: function(event) {
        $( ".volume-level" ).slider("value", event.jPlayer.options.volume);
      },
      timeupdate: function(event) {
        $( ".progress" ).slider("value", event.jPlayer.status.currentPercentAbsolute);
      }
    };

    var myPlaylist = new jPlayerPlaylist(cssSelector, playlist, options);
    var PlayerData = $(cssSelector.jPlayer).data("jPlayer");


    // Create the volume slider control
    $( ".volume-level" ).slider({
       animate: "fast",
      max: 1,
      range: "min",
      step: 0.01,
      value : $.jPlayer.prototype.options.volume,
      slide: function(event, ui) {
        $(cssSelector.jPlayer).jPlayer("option", "muted", false);
        $(cssSelector.jPlayer).jPlayer("option", "volume", ui.value);
      }
    });

    // Create the progress slider control
    $( ".progress" ).slider({
      animate: "fast",
      max: 100,
      range: "min",
      step: 0.1,
      value : 0,
      slide: function(event, ui) {
        var sp = PlayerData.status.seekPercent;
        if(sp > 0) {
          // Move the play-head to the value and factor in the seek percent.
          $(cssSelector.jPlayer).jPlayer("playHead", ui.value * (100 / sp));
        } else {
          // Create a timeout to reset this slider to zero.
          setTimeout(function() {
             $( ".progress" ).slider("value", 0);
          }, 0);
        }
      }
    });
  });

  </script>
  </body>
